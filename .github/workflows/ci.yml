# .github/workflows/ci.yml

name: Run Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        python-version: ["3.11"] # Using a single version for faster debugging

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies and Debug
      run: |
        python -m pip install --upgrade pip
        pip install psycopg2-binary

        # --- DEBUGGING STEPS ---
        echo "--- 1. Verifying file structure: ---"
        ls -R
        
        echo ""
        echo "--- 2. Contents of requirements.txt BEFORE cleaning: ---"
        cat back/requirements.txt
        # --- END DEBUGGING ---

        # FIX: Remove Windows-specific dependency from the file
        echo ""
        echo "--- 3. Cleaning the requirements.txt file... ---"
        sed -i '/pywin32/d' back/requirements.txt
        
        # --- DEBUGGING STEPS ---
        echo ""
        echo "--- 4. Contents of requirements.txt AFTER cleaning: ---"
        cat back/requirements.txt
        # --- END DEBUGGING ---
        
        echo ""
        echo "--- 5. Running pip install... ---"
        pip install -r back/requirements.txt

    - name: Run Pytest
      env:
        DATABASE_URL: postgresql://postgres:password123@localhost:5432/testdb
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: |
        cd back
        pytest