# .github/workflows/frontend-ci.yml

name: Frontend CI

on:
  push:
    branches: [ "main" ]
    # Only run this workflow if files inside the 'frontend' directory are changed
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # This step now runs specifically in the './frontend' directory
      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend

      # This step also runs inside the './frontend' directory
      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend